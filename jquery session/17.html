<!-- Create a image array and in div create a slide show to animate images of delay of 500ms. -->
 <!DOCTYPE html>
<html>
<head>
    <title>Image slider</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text">Image Slider</h1>
        </div>
        <div id="slider">
            <ul class="slides">
                <li class="slide slide1"><img src="images/banner.jpg"> </li>
                <li class="slide slide2"><img src="images/pic2.jpg"></li>
                <li class="slide slide3"><img src="images/pic1.jpg"></li>
                <li class="slide slide4"><img src="images/pic3.jpg"></li>
                <li class="slide slide5"><img src="images/pic4.jpg"></li>
                <li class="slide slide1"><img src="images/banner.jpg"></li>
            </ul>
        </div>
    
    </div>
</body>
</html>
