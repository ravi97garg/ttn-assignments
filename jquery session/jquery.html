<body>

  <a>Google</a>

  <p>Hi</p>
  <button>Toggle</button>



  <script src="js/jquery.min.js"></script>
  <script type="text/javascript">
  	$('a').prop("href","https://www.google.com");
  </script>
  <script type="text/javascript">
    $('button').click(function() {
      if($('p').text() == "Hello") {
        $('p').text("Hi");
      } else {
        $('p').text("Hello");
      }
    });
  </script>
</body>
