<!DOCTYPE html>
<html>
<head>
	<title>Question 5</title>
</head>
<body>
	<fieldset title="Circle">
		<caption>Circle</caption><br/>
		<input type="number" id="circle-radius" placeholder="Enter Radius">
		<input type="button" id="getCircleArea" value="Get Area" onclick="getCircleArea()">
		<span id="circle-area"></span>
	</fieldset>
	<fieldset title="Rectangle">
		<caption>Rectangle</caption><br/>
		<input type="number" id="rect-length" placeholder="Enter Length">
		<input type="number" id="rect-breadth" placeholder="Enter Breadth">
		<input type="button" id="getRectArea" value="Get Area" onclick="getRectangleArea()">
		<span id="rect-area"></span>
	</fieldset>
	<fieldset title="Cylinder">
		<caption>Cylinder</caption><br/>
		<input type="number" id="cyl-radius" placeholder="Enter Radius">
		<input type="number" id="cyl-height" placeholder="Enter Height">
		<input type="button" id="getCylArea" value="Get Area" onclick="getCylinderArea()">
		<span id="cyl-area"></span>
	</fieldset>
	<script type="text/javascript" src="script5.js"></script>
</body>
</html>
