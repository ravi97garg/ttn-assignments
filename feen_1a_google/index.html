    <span class="blueLinks"><a href="JavaScript:Void(0)">Forgot email?</a></span>
    <span id="message">Not your computer? Use Guest mode to sign in privately. </span>

      <span class="blueLinks" id="create"><a href="JavaScript:Void(0)">Create account</a></span>
      <button>Next</button>

  <footer>
